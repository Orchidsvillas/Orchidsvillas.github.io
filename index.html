<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt hàng Orchids Villas</title>
</head>
<body>
  <h2>ĐẶT HÀNG ORCHIDS VILLAS</h2>

  <label>Tên khách:</label><br>
  <input type="text" id="name"><br><br>

  <label>Chọn món:</label><br>
  <select id="item">
    <option>Cà phê</option>
    <option>Trà đào</option>
    <option>Bánh ngọt</option>
  </select><br><br>

  <label>Số lượng:</label><br>
  <input type="number" id="qty" value="1"><br><br>

  <button onclick="sendWhatsApp()">GỬI ĐƠN QUA WHATSAPP</button>

  <script>
    function sendWhatsApp() {
      var name = document.getElementById("name").value;
      var item = document.getElementById("item").value;
      var qty = document.getElementById("qty").value;

      var phone = "84333243243";

      var text =
        "Đơn hàng Orchids Villas%0A" +
        "Tên: " + name + "%0A" +
        "Món: " + item + "%0A" +
        "Số lượng: " + qty;

      var url = "https://wa.me/" + phone + "?text=" + text;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
